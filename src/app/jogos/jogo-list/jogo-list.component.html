<div class="card">
  <div class="card-header bg-primary text-light">
    {{ title }}
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Gênero</th>
          <th scope="col">Código</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jogo of jogos | async">
          <td> {{ jogo.nome }} </td>
          <td> {{ jogo.descricao }} </td>
          <td> {{ jogo.genero }} </td>
          <td> {{ jogo.codigo }} </td>
          <td>
            <a class="btn btn-primary" title="Editar" (click)="edit(jogo)">
              <i class="fas fa-edit"></i>
            </a>
          </td>
          <td>
            <a class="btn btn-danger" title="Excluir" (click)="delete(jogo)">
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <a (click)="novoJogo()" class="btn btn-primary">Novo Jogo</a>
  </div>
</div>
